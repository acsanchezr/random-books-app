<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Excerpt App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>Random Book Excerpt</h2>
        <p id="excerpt">Here goes book excerpt</p>

        <button id="generate-excerpt">Generate New Excerpt</button>


        <button id="show-details">Book Details</button>

        <div id="book-details" class="hidden">
            <p id="book-title"></p>
            <p id="book-author"></p>
            <p id="book-genre"></p>
            <a id="book-link" href="" target="_blank">Buy this book</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
